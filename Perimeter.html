<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter of a Circle</title>
</head>
<body>
    <script>
         const Pi = 3.1415;
         inputR = prompt("Radius");
         let R = parseInt(inputR);
         let C = Pi * R * 2;
         document.write ("Circle Perimeter is: " + C);
</script>
</body>
</html>
