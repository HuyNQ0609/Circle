<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total-and-Average</title>
</head>
<body>
    <script>
      inputPhysics = prompt("Physics Point");
      inputChemistry = prompt("Chemistry Point");
      inputScience = prompt("Science Point");
      let Physics = parseInt(inputPhysics);
      let Chemistry = parseInt(inputChemistry);
      let Science = parseInt(inputScience);
      let Total = Physics + Chemistry + Science;
      let Average = (Physics + Chemistry + Science)/3;
      document.write("Sumbit is:" + Total);
      document.write('<br>');
      document.write("Average Point is:" + Average);
    </script>
</body>
</html>
