<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area</title>
</head>
<body>
    <script>
      const Pi = 3.1415;
      inputR = prompt("Radius");
      let R = parseInt(inputR);
      let S = Pi * R * R;
      document.write ("Circle Area is: " + S);
    </script>
</body>
</html>
